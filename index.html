<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- DevCorner - Favicon -->
  <link rel="shortcut icon" href="img/favicon.svg">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- Font-Awesome -->
  <link rel="stylesheet" href="css/all.css">

  <!-- Custom Css -->
  <link rel="stylesheet" href="css/style.css">

  <title>DevCorner</title>
</head>
<body>

  <div class="container">
    <div class="container_item landing-page-container">
      <div class="content-wrapper">

        <div class="header">
          <div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <h1 class="heading header_item">
            <i class="fas fa-code"></i> DevCorner Community
          </h1>
          <ul class="social-container header_item">
            <li class="social_icon social_icon-fb">
              <i class="fab fa-facebook-square"></i>
            </li>
            <li class="social_icon social_icon-tw">
              <i class="fab fa-twitter-square"></i>
            </li>
            <li class="social_icon social_icon-re">
              <i class="fab fa-reddit-square"></i>
            </li>
          </ul>
        </div>

        <div class="ellipse-container">
          <div class="bg"></div>
          <h2 class="greeting">Dev<br> <small>Corner</small> <br> Lab</h2>
          <div class="ellipse ellipse_outer-thin">
            <div class="ellipse ellipse_orbit">
              <div class="ellipse_inner"></div>
              <div class="ellipse_innermost"></div>
            </div>
          </div>
          <div class="ellipse ellipse_outer-thick"></div>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
